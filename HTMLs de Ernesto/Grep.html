            <h1>
                GREP
            </h1>
            <p>
                Busca patrones en las lineas de un archivo
            </p>
            <p>
                opciones:
            </p>
            <ul>
                <li>-i ignora mayusculas</li>
                <li> -v muestra lineas que NO complan con los requisitos</li>
            </ul>
            <p> Ejemplo: </p>
            <p> grep hola ./ejemplo.txt</p>
            <p> Busca las linear que contengan "hola" en ejemplo.txt</p>
