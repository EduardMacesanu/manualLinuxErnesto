        <body>
            <h1>
                PS
            </h1>
            <p>
                Muestra informacion de los procesos activos en el sistema.
            </p>
            <p> Opciones: </p>
            <ul>
                <li> -ax Muestra todos los procesos actuales</li>
                <li> -u (usuario) muestra los procesos de un usuario especifico</li>
            </ul>
            <p> Ejemplo: </p>
            <p> ps -u ejemplo </p>
            <p> Muestra los procesos del usuario ejemplo </p>
        </body>
    </html>
